<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonu Yadav - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            overflow-x: hidden;
        }

        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffeb3b;
        }

        .top-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .profile-img {
            width: 200px;
            border-radius: 50%;
            transition: transform 0.5s;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
            text-align: left;
        }

        .details {
            flex: 1;
            padding: 20px;
        }

        .profile {
            flex: 1;
            text-align: center;
        }

        .about-section, .education-section {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .social-buttons {
            margin-top: 15px;
        }

        .social-buttons a {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
            font-size: 20px;
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .linkedin {
            background: #0077b5;
        }

        .github {
            background: #000;
        }

        .instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        .youtube {
            background: #ff0000;
        }

        .social-buttons a:hover {
            opacity: 0.8;
        }

        .book-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .book-page {
            width: 200px;
            height: 300px;
            perspective: 1000px;
        }

        .book-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .book-page:hover .book-inner {
            transform: rotateY(180deg);
        }

        .page-front, .page-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="resume.html">Resume</a>
        <a href="projects.html">Projects</a>
        <a href="links.html">Coding-portfolio</a>
    </nav>

    <div class="top-container">
        <img src="assets/images/3.jpg" alt="Sonu" class="profile-img">
        <h1>Hi, I'm Sonu Yadav</h1>
    </div>

    <div class="main-container">
        <div class="details">
            <div class="about-section">
                <h2>About Me</h2>
                <p>Currently I'm pursuing M.Tech in AI from IIT - Delhi.</p>
            </div>

            <div class="education-section">
                <h2>Education</h2>
                <p>M.Tech AI, Indian Institute of Technology Delhi</p>
                <p>[2023 - 2025]</p>
                <p>B.Tech CSE, Marwadi Education Foundation, Rajkot, Gujarat</p>
                <p>[2019 - 2023]</p>            
            </div>
        </div>

        <div class="profile">
            <div class="book-container">
                <div class="book-page">
                    <div class="book-inner">
                        <div class="page-front" style="background: url('assets/images/1.jpg') center/cover;"></div>
                        <div class="page-back" style="background: url('assets/images/2.jpg') center/cover; transform: rotateY(180deg);"></div>
                    </div>
                </div>
                <div class="book-page">
                    <div class="book-inner">
                        <div class="page-front" style="background: url('assets/images/4.jpg') center/cover;"></div>
                        <div class="page-back" style="background: url('assets/images/5.jpg') center/cover; transform: rotateY(180deg);"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="social-buttons">
        <a href="https://www.linkedin.com/in/sonuyadav5504/" target="_blank" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://github.com/sonuyadav5504" target="_blank" class="github"><i class="fab fa-github"></i></a>
        <a href="https://www.instagram.com/sonuyadav5504/" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/@sonuyadav5504." target="_blank" class="youtube"><i class="fab fa-youtube"></i></a>
    </div>
</body>
</html>
