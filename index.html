<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonu Yadav - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            overflow-x: hidden;
        }

        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffeb3b;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .profile-img {
            width: 150px;
            border-radius: 50%;
            transition: transform 0.5s;
            margin-bottom: 20px;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        .content {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .details {
            flex: 1;
            padding: 20px;
            text-align: left;
        }

        .book-container {
            flex: 1;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .book-page {
            width: 200px;
            height: 300px;
            background-size: cover;
            border-radius: 10px;
        }

        .social-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-buttons a img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }

        .social-buttons a img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="resume.html">Resume</a>
        <a href="projects.html">Projects</a>
        <a href="links.html">Coding-portfolio</a>
    </nav>

    <div class="container">
        <img src="assets/images/3.jpg" alt="Sonu" class="profile-img">
        
        <div class="content">
            <div class="details">
                <h1>Hi, I'm Sonu Yadav</h1>
                <div class="about-section">
                    <h2>About Me</h2>
                    <p>Currently I'm pursuing M.Tech in AI from IIT - Delhi.</p>
                </div>

                <div class="education-section">
                    <h2>Education</h2>
                    <p>M.Tech AI, Indian Institute of Technology Delhi</p>
                    <p>[2023 - 2025]</p>
                    <p>B.Tech CSE, Marwadi Education Foundation, Rajkot, Gujarat</p>
                    <p>[2019 - 2023]</p>            
                </div>
            </div>

            <div class="book-container">
                <div class="book-page" style="background: url('assets/images/1.jpg') center/cover;"></div>
                <div class="book-page" style="background: url('assets/images/2.jpg') center/cover;"></div>
                <div class="book-page" style="background: url('assets/images/4.jpg') center/cover;"></div>
            </div>
        </div>

        <div class="social-buttons">
            <a href="https://www.linkedin.com/in/sonuyadav5504/" target="_blank">
                <img src="assets/icons/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/sonuyadav5504" target="_blank">
                <img src="assets/icons/github.png" alt="GitHub">
            </a>
            <a href="https://www.instagram.com/sonuyadav5504/" target="_blank">
                <img src="assets/icons/instagram.png" alt="Instagram">
            </a>
            <a href="https://www.youtube.com/@sonuyadav5504." target="_blank">
                <img src="assets/icons/youtube.png" alt="YouTube">
            </a>
        </div>
    </div>
</body>
</html>
