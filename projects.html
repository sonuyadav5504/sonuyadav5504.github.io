<!DOCTYPE html>
<html>
<head>
    <title>Projects</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffeb3b;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .project-card {
            background: white;
            color: #1e3c72;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        .project-card h3 {
            margin: 10px 0;
        }

        .project-card p {
            font-size: 14px;
            color: #333;
        }

        .project-card a {
            display: inline-block;
            margin-top: 10px;
            background: #ffeb3b;
            color: black;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .project-card a:hover {
            background: #ff9800;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="resume.html">Resume</a>
        <a href="projects.html">Projects</a>
        <a href="links.html">Links</a>
    </nav>

    <div class="container">
        <h1>My Projects</h1>
        
        <div class="project-grid">
            <div class="project-card">
                <h3>Social Recommendation System</h3>
                <p>Predicting product ratings for users based on social connections using Pytorch, GNN, and Deep Learning.</p>
                <a href="https://github.com/sonuyadav5504/Social-Recommendation-using-GNN" target="_blank">View Code</a>
            </div>
            <!-- Add more project cards here -->
        </div>
    </div>
</body>
</html>
